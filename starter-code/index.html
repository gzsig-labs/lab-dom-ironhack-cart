<head>

  <title>Ironhack cart</title>

<body>
  <h1>Ironhack Merchandising Shop</h1>

    <span class="itemName">IronBubble</span>

    <form action="">

    <div><button class="btn btn-delete" onclick="deleteItem(this.parentNode.parentNode)" >delete</button></div>
